name: Go Security and Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar entorno de Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # 3. Instalación de dependencias
      - name: Install dependencies
        run: go mod tidy

      # 4. Ejecución de Tests
      - name: Run Tests
        run: go test -v ./...

      # 5. Análisis de Seguridad Estático (SAST)
      - name: Run Security Scan (SAST)
        uses: securego/gosec@master
        with:
          args: ./...

      # 6. Build de la aplicación
      - name: Build Application
        run: go build -o my-secure-app main.go

      # 7. Guardar el binario como artefacto
      - name: Save Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-binary-executable
          path: my-secure-app
          retention-days: 5

  # NUEVO TRABAJO: Despliegue Automatizado (CD)
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Descargar binario de GitHub
        uses: actions/download-artifact@v4
        with:
          name: go-binary-executable # El nombre que pusimos en el paso 7 del primer job
          path: ./dist

      - name: Enviar binario al servidor (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_NAME }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/my-secure-app"
          target: "/home/grup1/Proyecto/temp_build"
          strip_components: 1

      - name: Backup, Swap y Rollback Automático
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_NAME }}
          port: ${{ secrets.SERVER_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/grup1/Proyecto
            ts=$(date +%s)

            # 1. Backup de la versión actual
            if [ -f server_exe ]; then
              cp server_exe server_exe.bak.$ts
            fi

            # 2. Swap: poner la nueva versión
            mv temp_build/my-secure-app server_exe
            chmod +x server_exe

            # 3. Reinicio (usamos fuser porque no tenemos systemd configurado)
            fuser -k 8080/tcp || true
            nohup ./server_exe > output.log 2>&1 &

            # 4. HEALTH CHECK
            echo "Esperando a que la app arranque..."
            sleep 5
            if curl -f http://127.0.0.1:8080/health; then
              echo "¡Despliegue validado!"
              rm -f server_exe.bak.* # Limpiar backups viejos si todo va bien
            else
              echo "¡ERROR detectado! Iniciando Rollback..."
              if [ -f server_exe.bak.$ts ]; then
                mv server_exe.bak.$ts server_exe
                fuser -k 8080/tcp || true
                nohup ./server_exe > output.log 2>&1 &
                echo "Rollback completado con éxito."
              fi
              exit 1
            fi