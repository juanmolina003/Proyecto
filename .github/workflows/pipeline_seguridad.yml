name: Go Security and Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar entorno de Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # Ajusta a tu versión si es necesario

      # 3. Instalación de dependencias
      - name: Install dependencies
        run: go mod tidy

      # 4. Ejecución de Tests (Punto 2 de la rúbrica)
      - name: Run Tests
        run: go test -v ./...

      # 5. Análisis de Seguridad Estático (SAST) - Punto 2 de la rúbrica
      # Usaremos gosec, que es el estándar para Go
      - name: Run Security Scan (SAST)
        uses: securego/gosec@master
        with:
          args: ./...

      # 6. Build de la aplicación
      - name: Build Application
        run: go build -o my-secure-app main.go

      # 7. Guardar el binario como artefacto (Lo que pedías)
      - name: Save Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-binary-executable
          path: my-secure-app
          retention-days: 5